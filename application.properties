#JDBC DataSource Properties
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=krushit

# enable hibernate lazy loading with out transaction mgmt  (required for getOne(-),getById(-) and getByReference(-) methods)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JPA- hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Embedded Tomcat  server port number
 server.port=4041
 
 #View Resolver Configuration
 spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#  activate  multipart  env.. in the web application
 spring.servlet.multipart.enabled=true
 upload.store=e:/boot_store
# control uploading file sizes
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB